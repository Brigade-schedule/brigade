    <h:head>
        <title><ui:insert name="title">Brigades</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        
        <style>
            #j_idt22{
                background: #f9f7f6;
            }

            #j_idt12 > tbody > tr{
                width: 100%;
                background: #f9f7f6;
                height: 80px;
            }
            .panelGridMenu{
                border: none;
                margin: 0 auto;
                width: 100%;
            }

            a{
                outline: none;
            }

            body{
                padding: 0;
                background: #f9f7f6;
            }
            .ui-widget-content {
                border: none;
            }

            .northLayout{
                box-shadow: 0px 0px 13px 0px rgba(203, 203, 203, 1);
            }

            .bgLayout .ui-layout-unit-content,
            .centerLayout .ui-layout-unit-content,
            .southLayout .ui-layout-unit-content{
                background: #f9f7f6;
                overflow-x: hidden !important;
            }

            /*
                    Изображения для иконок
                Иконки для меню черного цвета и белого цвета,
                при активном элементе и наведении на элемент белая иконка
            */
            .handbook{
                background-image: url("/brigade/faces/javax.faces.resource/images/ui-icons_handbook.png?ln=primefaces-bella") !important;
                background-position: 0 !important;
            }
            .home{
                background-image: url("/brigade/faces/javax.faces.resource/images/ui-icons_home.png?ln=primefaces-bella") !important;
                background-position: 0 !important;
            }
            .graf{
                background-image: url("/brigade/faces/javax.faces.resource/images/ui-icons_graf.png?ln=primefaces-bella") !important;
                background-position: 0 !important;
            }
            #j_idt14\3a j_idt15 > ul > li.ui-tabmenuitem.ui-state-default.ui-state-active.ui-corner-top.ui-tabmenuitem-hasicon > a > span.ui-menuitem-icon.ui-icon.home,
            #j_idt14\3a j_idt15 > ul > li.ui-tabmenuitem.ui-state-default.ui-state-hover.ui-corner-top.ui-tabmenuitem-hasicon > a > span.ui-menuitem-icon.ui-icon.home{
                background-image: url("/brigade/faces/javax.faces.resource/images/ui-icons_home2.png?ln=primefaces-bella") !important;
                background-position: 0 !important;
            }
            #j_idt14\3a j_idt15 > ul > li.ui-tabmenuitem.ui-state-default.ui-state-active.ui-corner-top.ui-tabmenuitem-hasicon > a > span.ui-menuitem-icon.ui-icon.graf,
            #j_idt14\3a j_idt15 > ul > li.ui-tabmenuitem.ui-state-default.ui-state-hover.ui-corner-top.ui-tabmenuitem-hasicon > a > span.ui-menuitem-icon.ui-icon.graf{
                background-image: url("/brigade/faces/javax.faces.resource/images/ui-icons_graf2.png?ln=primefaces-bella") !important;
                background-position: 0 !important;
            }
            #j_idt14\3a j_idt15 > ul > li.ui-tabmenuitem.ui-state-default.ui-state-active.ui-corner-top.ui-tabmenuitem-hasicon > a > span.ui-menuitem-icon.ui-icon.handbook,
            #j_idt14\3a j_idt15 > ul > li.ui-tabmenuitem.ui-state-default.ui-state-hover.ui-corner-top.ui-tabmenuitem-hasicon > a > span.ui-menuitem-icon.ui-icon.handbook{
                background-image: url("/brigade/faces/javax.faces.resource/images/ui-icons_handbook2.png?ln=primefaces-bella") !important;
                background-position: 0 !important;
            }


            /*
                    Меню
                Положение меню,
                ширина элементов меню,
                ширина ссылки по размеру элемента, 
                размер иконок для меню,
                выравнивание по текста элемента меню по высоте и левому краю
            */
            #j_idt14\3a j_idt15{
                position: static;
                float: right;
                margin-top: 10px;
                margin-right: 25px;
            }
            #j_idt14\3a j_idt15 > ul > li{
                width: 180px;
            }
            #j_idt14\3a j_idt15 > ul > li > a{
                width: 100%;
                padding-right: 0;
            }
            #j_idt14\3a j_idt15 > ul > li > a > span.ui-menuitem-icon.ui-icon.home,.graf,.handbook{
                width: 32px;
                height: 32px;
            }
            #j_idt14\3a j_idt15 > ul > li > a > span.ui-menuitem-text{
                line-height: 32px;
                float: left;
                margin-left: 10px;
            }
            /*
                    Элементы меню
                Закругление краев и настройка бордеров
            */
            #j_idt14\3a j_idt15 > ul > li:nth-child(1) {
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
            }
            #j_idt14\3a j_idt15 > ul > li:nth-child(2) {
                border-left: none;
                border-right: none;
            }
            #j_idt14\3a j_idt15 > ul > li:nth-child(3) {
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
            }

            /*
                    Сетка в хедере
                Шрифт, настройка бордеров и отступов
            */
            td.ui-panelgrid-cell.logoCol,
            td.ui-panelgrid-cell.menuCol{
                font-size: 24px !important;
                border: none;
                padding: 0;
            }
            .ui-widget {
                font-size: 16px !important;
            }

            /*
                    Для планшетов
                Скрытие меню для планшетов
            */
            @media only screen and (max-width: 1000px) {
                .panelGridMenu .menuCol{
                    text-align: center;
                }

                td.ui-panelgrid-cell.logoCol{
                    text-align: center;
                    margin: 0 auto;
                    line-height: 80px;
                }
                td.ui-panelgrid-cell.menuCol{
                    display: none;
                }
                #j_idt13{
                    background: #f9f7f6;
                }

            }

        </style>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout styleClass="bgLayout" fullPage="true">

            <p:layoutUnit styleClass="northLayout" position="north" size="80" >
                <p:panelGrid columns="2" columnClasses="logoCol,menuCol" styleClass="panelGridMenu" >
                    <h:outputText value="#{bundle.AppName}" style="color: #454545; padding-left: 40px;"></h:outputText>

                    <h:form styleClass="formMenu" style="height: 80px; background: #f9f7f6;">
                        <p:tabMenu activeIndex="#{param.menu}">
                            <p:menuitem value="#{bundle.Home}" outcome="/index" icon="home">
                                <f:param name="menu" value="0" />
                            </p:menuitem>
                            <p:menuitem value="#{bundle.Bgraf}" outcome="/bgraf" icon="graf">
                                <f:param name="menu" value="1" />
                            </p:menuitem>
                            <p:menuitem value="#{bundle.Handbooks}" outcome="/handbooks" icon="handbook">
                                <f:param name="menu" value="2" />
                            </p:menuitem>
                        </p:tabMenu>
                    </h:form>
                </p:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit styleClass="centerLayout" position="center">
                <ui:insert name="body"/>

        </p:layout>
    </h:body>

</html>
