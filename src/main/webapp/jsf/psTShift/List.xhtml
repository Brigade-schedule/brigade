<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/templateHandbooks.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPsTShiftTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PsTShiftListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{psTShiftController.items}" var="item"
                                 selectionMode="single" selection="#{psTShiftController.selected}"
                                 paginator="true"
                                 rowKey="#{item.TShiftId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsTShiftTitle_TShiftId}"/>
                            </f:facet>
                            <h:outputText value="#{item.TShiftId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsTShiftTitle_textR}"/>
                            </f:facet>
                            <h:outputText value="#{item.textR}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsTShiftTitle_workDay}"/>
                            </f:facet>
                            <h:outputText value="#{item.workDay}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsTShiftTitle_weekDay}"/>
                            </f:facet>
                            <h:outputText value="#{item.weekDay}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsTShiftTitle_workTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.workTime}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsTShiftTitle_tamplWeek}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamplWeek}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{psTShiftController.prepareCreate}" update=":PsTShiftCreateForm" oncomplete="PF('PsTShiftCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PsTShiftViewForm" oncomplete="PF('PsTShiftViewDialog').show()" disabled="#{empty psTShiftController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PsTShiftEditForm" oncomplete="PF('PsTShiftEditDialog').show()" disabled="#{empty psTShiftController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{psTShiftController.destroy}" update=":growl,datalist" disabled="#{empty psTShiftController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
    
</html>
