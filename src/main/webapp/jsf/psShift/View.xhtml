<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PsShiftViewDlg" widgetVar="PsShiftViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPsShiftTitle}">
            <h:form id="PsShiftViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{psShiftController.selected != null}">
                        <h:outputText value="#{bundle.ViewPsShiftLabel_shiftId}"/>
                        <h:outputText value="#{psShiftController.selected.shiftId}" title="#{bundle.ViewPsShiftTitle_shiftId}"/>
                        <h:outputText value="#{bundle.ViewPsShiftLabel_shiftName}"/>
                        <h:outputText value="#{psShiftController.selected.shiftName}" title="#{bundle.ViewPsShiftTitle_shiftName}"/>
                        <h:outputText value="#{bundle.ViewPsShiftLabel_tibeg}"/>
                        <h:outputText value="#{psShiftController.selected.tibeg}" title="#{bundle.ViewPsShiftTitle_tibeg}"/>
                        <h:outputText value="#{bundle.ViewPsShiftLabel_tiend}"/>
                        <h:outputText value="#{psShiftController.selected.tiend}" title="#{bundle.ViewPsShiftTitle_tiend}"/>
                        <h:outputText value="#{bundle.ViewPsShiftLabel_textR}"/>
                        <h:outputText value="#{psShiftController.selected.textR}" title="#{bundle.ViewPsShiftTitle_textR}"/>
                        <h:outputText value="#{bundle.ViewPsShiftLabel_NHours}"/>
                        <h:outputText value="#{psShiftController.selected.NHours}" title="#{bundle.ViewPsShiftTitle_NHours}"/>
                        <h:outputText value="#{bundle.ViewPsShiftLabel_TShiftId}"/>
                        <h:outputText value="#{psShiftController.selected.TShiftId}" title="#{bundle.ViewPsShiftTitle_TShiftId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PsShiftViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
