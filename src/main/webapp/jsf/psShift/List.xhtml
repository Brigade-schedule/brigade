<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateHandbooks.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPsShiftTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PsShiftListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{psShiftController.items}" var="item"
                                 selectionMode="single" selection="#{psShiftController.selected}"
                                 paginator="true"
                                 rowKey="#{item.shiftId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsShiftTitle_shiftId}"/>
                            </f:facet>
                            <h:outputText value="#{item.shiftId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsShiftTitle_shiftName}"/>
                            </f:facet>
                            <h:outputText value="#{item.shiftName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsShiftTitle_tibeg}"/>
                            </f:facet>
                            <h:outputText value="#{item.tibeg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsShiftTitle_tiend}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiend}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsShiftTitle_textR}"/>
                            </f:facet>
                            <h:outputText value="#{item.textR}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsShiftTitle_NHours}"/>
                            </f:facet>
                            <h:outputText value="#{item.NHours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsShiftTitle_TShiftId}"/>
                            </f:facet>
                            <h:outputText value="#{item.TShiftId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{psShiftController.prepareCreate}" update=":PsShiftCreateForm" oncomplete="PF('PsShiftCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PsShiftViewForm" oncomplete="PF('PsShiftViewDialog').show()" disabled="#{empty psShiftController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PsShiftEditForm" oncomplete="PF('PsShiftEditDialog').show()" disabled="#{empty psShiftController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{psShiftController.destroy}" update=":growl,datalist" disabled="#{empty psShiftController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
