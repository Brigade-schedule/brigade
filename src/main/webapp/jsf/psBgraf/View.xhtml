<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PsBgrafViewDlg" widgetVar="PsBgrafViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPsBgrafTitle}">
            <h:form id="PsBgrafViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{psBgrafController.selected != null}">
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_bgrafId}"/>
                        <h:outputText value="#{psBgrafController.selected.bgrafId}" title="#{bundle.ViewPsBgrafTitle_bgrafId}"/>
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_ddBgraf}"/>
                        <h:outputText value="#{psBgrafController.selected.ddBgraf}" title="#{bundle.ViewPsBgrafTitle_ddBgraf}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_masterUserId}"/>
                        <h:outputText value="#{psBgrafController.selected.masterUserId}" title="#{bundle.ViewPsBgrafTitle_masterUserId}"/>
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_userId}"/>
                        <h:outputText value="#{psBgrafController.selected.userId}" title="#{bundle.ViewPsBgrafTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_dtIn}"/>
                        <h:outputText value="#{psBgrafController.selected.dtIn}" title="#{bundle.ViewPsBgrafTitle_dtIn}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_wcId}"/>
                        <h:outputText value="#{psBgrafController.selected.wcId}" title="#{bundle.ViewPsBgrafTitle_wcId}"/>
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_pbrigId}"/>
                        <h:outputText value="#{psBgrafController.selected.pbrigId}" title="#{bundle.ViewPsBgrafTitle_pbrigId}"/>
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_fbrigId}"/>
                        <h:outputText value="#{psBgrafController.selected.fbrigId}" title="#{bundle.ViewPsBgrafTitle_fbrigId}"/>
                        <h:outputText value="#{bundle.ViewPsBgrafLabel_shiftId}"/>
                        <h:outputText value="#{psBgrafController.selected.shiftId}" title="#{bundle.ViewPsBgrafTitle_shiftId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PsBgrafViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
