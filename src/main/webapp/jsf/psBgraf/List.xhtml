<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateHandbooks.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPsBgrafTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PsBgrafListForm">
                <p:panel header="#{bundle.ListPsBgrafTitle}">
                    <p:dataTable id="datalist" value="#{psBgrafController.items}" var="item"
                                 selectionMode="single" selection="#{psBgrafController.selected}"
                                 paginator="true"
                                 rowKey="#{item.bgrafId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_bgrafId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bgrafId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_ddBgraf}"/>
                            </f:facet>
                            <h:outputText value="#{item.ddBgraf}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_masterUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.masterUserId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_dtIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtIn}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_wcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.wcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_pbrigId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pbrigId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_fbrigId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fbrigId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBgrafTitle_shiftId}"/>
                            </f:facet>
                            <h:outputText value="#{item.shiftId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{psBgrafController.prepareCreate}" update=":PsBgrafCreateForm" oncomplete="PF('PsBgrafCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PsBgrafViewForm" oncomplete="PF('PsBgrafViewDialog').show()" disabled="#{empty psBgrafController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PsBgrafEditForm" oncomplete="PF('PsBgrafEditDialog').show()" disabled="#{empty psBgrafController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{psBgrafController.destroy}" update=":growl,datalist" disabled="#{empty psBgrafController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
