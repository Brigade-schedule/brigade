<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateHandbooks.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPsBrigadeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PsBrigadeListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{psBrigadeController.items}" var="item"
                                 selectionMode="single" selection="#{psBrigadeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.brigadeId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBrigadeTitle_brigadeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.brigadeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBrigadeTitle_brigadeName}"/>
                            </f:facet>
                            <h:outputText value="#{item.brigadeName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBrigadeTitle_profId}"/>
                            </f:facet>
                            <h:outputText value="#{item.profId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBrigadeTitle_brigadeNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.brigadeNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBrigadeTitle_masterUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.masterUserId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBrigadeTitle_wcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.wcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPsBrigadeTitle_TShiftId}"/>
                            </f:facet>
                            <h:outputText value="#{item.TShiftId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{psBrigadeController.prepareCreate}" update=":PsBrigadeCreateForm" oncomplete="PF('PsBrigadeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PsBrigadeViewForm" oncomplete="PF('PsBrigadeViewDialog').show()" disabled="#{empty psBrigadeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PsBrigadeEditForm" oncomplete="PF('PsBrigadeEditDialog').show()" disabled="#{empty psBrigadeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{psBrigadeController.destroy}" update=":growl,datalist" disabled="#{empty psBrigadeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
