<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PsProfCreateDlg" widgetVar="PsProfCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePsProfTitle}">
            <h:form id="PsProfCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{psProfController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePsProfLabel_profId}" for="profId" />
                        <p:inputText id="profId" value="#{psProfController.selected.profId}" title="#{bundle.CreatePsProfTitle_profId}" required="true" requiredMessage="#{bundle.CreatePsProfRequiredMessage_profId}"/>
                        <p:outputLabel value="#{bundle.CreatePsProfLabel_wcId}" for="wcId" />
                        <p:inputText id="wcId" value="#{psProfController.selected.wcId}" title="#{bundle.CreatePsProfTitle_wcId}" />
                        <p:outputLabel value="#{bundle.CreatePsProfLabel_textR}" for="textR" />
                        <p:inputText id="textR" value="#{psProfController.selected.textR}" title="#{bundle.CreatePsProfTitle_textR}" />
                        <p:outputLabel value="#{bundle.CreatePsProfLabel_nameProf}" for="nameProf" />
                        <p:inputText id="nameProf" value="#{psProfController.selected.nameProf}" title="#{bundle.CreatePsProfTitle_nameProf}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{psProfController.create}" value="#{bundle.Save}" update="display,:PsProfListForm:datalist,:growl" oncomplete="handleSubmit(args,'PsProfCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PsProfCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
