<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PsPersonViewDlg" widgetVar="PsPersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPsPersonTitle}">
            <h:form id="PsPersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{psPersonController.selected != null}">
                        <h:outputText value="#{bundle.ViewPsPersonLabel_userId}"/>
                        <h:outputText value="#{psPersonController.selected.userId}" title="#{bundle.ViewPsPersonTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewPsPersonLabel_tabnName}"/>
                        <h:outputText value="#{psPersonController.selected.tabnName}" title="#{bundle.ViewPsPersonTitle_tabnName}"/>
                        <h:outputText value="#{bundle.ViewPsPersonLabel_familyR}"/>
                        <h:outputText value="#{psPersonController.selected.familyR}" title="#{bundle.ViewPsPersonTitle_familyR}"/>
                        <h:outputText value="#{bundle.ViewPsPersonLabel_wcId}"/>
                        <h:outputText value="#{psPersonController.selected.wcId}" title="#{bundle.ViewPsPersonTitle_wcId}"/>
                        <h:outputText value="#{bundle.ViewPsPersonLabel_brigadeId}"/>
                        <h:outputText value="#{psPersonController.selected.brigadeId}" title="#{bundle.ViewPsPersonTitle_brigadeId}"/>
                        <h:outputText value="#{bundle.ViewPsPersonLabel_profId}"/>
                        <h:outputText value="#{psPersonController.selected.profId}" title="#{bundle.ViewPsPersonTitle_profId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PsPersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
