<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PsPersonEditDlg" widgetVar="PsPersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPsPersonTitle}">
            <h:form id="PsPersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{psPersonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPsPersonLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{psPersonController.selected.userId}" title="#{bundle.EditPsPersonTitle_userId}" required="true" requiredMessage="#{bundle.EditPsPersonRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditPsPersonLabel_tabnName}" for="tabnName" />
                        <p:inputText id="tabnName" value="#{psPersonController.selected.tabnName}" title="#{bundle.EditPsPersonTitle_tabnName}" />
                        <p:outputLabel value="#{bundle.EditPsPersonLabel_familyR}" for="familyR" />
                        <p:inputText id="familyR" value="#{psPersonController.selected.familyR}" title="#{bundle.EditPsPersonTitle_familyR}" />
                        <p:outputLabel value="#{bundle.EditPsPersonLabel_wcId}" for="wcId" />
                        <p:selectOneMenu id="wcId" value="#{psPersonController.selected.wcId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{prWorkCentreController.itemsAvailableSelectOne}"
                                           var="wcIdItem"
                                           itemValue="#{wcIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPsPersonLabel_brigadeId}" for="brigadeId" />
                        <p:selectOneMenu id="brigadeId" value="#{psPersonController.selected.brigadeId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{psBrigadeController.itemsAvailableSelectOne}"
                                           var="brigadeIdItem"
                                           itemValue="#{brigadeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPsPersonLabel_profId}" for="profId" />
                        <p:selectOneMenu id="profId" value="#{psPersonController.selected.profId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{psProfController.itemsAvailableSelectOne}"
                                           var="profIdItem"
                                           itemValue="#{profIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{psPersonController.update}" value="#{bundle.Save}" update="display,:PsPersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PsPersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PsPersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
